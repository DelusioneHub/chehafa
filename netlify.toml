# Cache HTML files for a shorter duration
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Specific cache for the main pages
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=1800"

[[headers]]
  for = "/news"
  [headers.values]
    Cache-Control = "public, max-age=1800"

[[headers]]
  for = "/statistiche"
  [headers.values]
    Cache-Control = "public, max-age=3600"